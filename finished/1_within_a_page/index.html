<body>
  <video id="local" autoplay muted></video>
  <video id="remote" autoplay></video>
  <button onclick="start(this)">start video</button>
  <button id="stream" onclick="stream(this)" disabled>stream video</button>

  <script>
    // get video elements
    const local = document.querySelector("video#local");
    const remote = document.querySelector("video#remote");

    // function to ask for camera and microphone permission
    // and stream to #local video element
    function start(e) {
      e.disabled = true;
      document.getElementById("stream").disabled = false;  // enable the stream button
      navigator.mediaDevices.getUserMedia({ audio: true, video: true })
        .then((stream) => local.srcObject = stream);
    }

    function stream(e) {
      e.disabled = true;
      const localPC = new RTCPeerConnection();  // local peer connection
      const remotePC = new RTCPeerConnection();  // remote peer connection

      localPC.addEventListener("icecandidate", e => remotePC.addIceCandidate(e.candidate));
      remotePC.addEventListener("icecandidate", e => localPC.addIceCandidate(e.candidate));
      remotePC.addEventListener("track", e => remote.srcObject = e.streams[0]);

      local.srcObject.getTracks()
        .forEach(track => localPC.addTrack(track, local.srcObject))
        
      localPC.createOffer({ offerToReceiveAudio: true, offerToReceiveVideo: true })
        .then(async offer => {
          await localPC.setLocalDescription(offer);
          await remotePC.setRemoteDescription(offer);
          console.log("Created offer")
        })
        .then(() => remotePC.createAnswer())
        .then(async answer => {
          await remotePC.setLocalDescription(answer);
          await localPC.setRemoteDescription(answer);
          console.log("Created answer")
        });
    }
  </script>
</body>
